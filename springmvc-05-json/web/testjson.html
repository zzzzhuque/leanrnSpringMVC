<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        // 编写js对象
        var user = {
            name: "xiaozhao",
            age: 3,
            gender: "male"
        };

        // 将js对象转换为JSON对象
        var json = JSON.stringify(user);
        console.log(json);

        console.log('-----------');

        // 将json对象转换为js对象
        var obj = JSON.parse(json);
        console.log(obj);

    </script>
</head>
<body>

</body>
</html>
